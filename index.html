
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시끄러워임마</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>🔊 시끄러워임마</h1>
  <button onclick="playSound()">소리 재생</button>

  <script>
    function playSound() {
      const audio = new Audio('sound.mp3');
      audio.play();
    }
  </script>
</body>
</html>
